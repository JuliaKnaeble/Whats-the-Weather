<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbd558a607.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="asset/favicon.png" />
    <title>CircleCast</title>
  </head>

  <body>
    <div class="header">
      <div class="pageName"><strong>Circle</strong>Cast</div>
      <div class="searchForm">
        <form id="first-search">
          <i class="fas fa-search fontWidgit"></i>
          <input
            type="text"
            id="first-city-search"
            placeholder="Search for a city"
            autocomplete="off"
            spellcheck="false"
          />
        </form>
      </div>
      <div class="conversion">
        <span class="convertCelcius">C</span>
        <span class="convertFahrenheit">F</span>
      </div>
    </div>

    <div class="mainInfo_group"></div>
    <div class="local" id="city"></div>
    <div class="current" id="date"></div>
    <div class="capitalize description" id="weather-description"></div>

    <div class="pageCenter">
      <div>
        <span class="temp_digit" id="current-temp"></span>
        <span class="unit">
          <span>°C</span>
        </span>
      </div>
      <div class="big_circle" id="main-circle"></div>
      <div>
        <ul class="humid_wind">
          <li>Humidity:&nbsp <span id="current-humidity"></span>%</li>
          <li>Wind:&nbsp <span id="current-wind"></span>km/h</li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="forcast">
        <div class="row">
          <div class="col">
            <div class="temp_circle test_circle" id="circle-one"></div>
            <p class="day_future" id="today"></p>
            <p class="temp_future">
              <span id="one-max"></span>°C / <span id="one-min"></span>°C
            </p>
          </div>

          <div class="col">
            <div class="temp_circle test_circle" id="circle-two"></div>
            <p class="day_future" id="tomorrow"></p>
            <p class="temp_future">
              <span id="two-max"></span>°C / <span id="two-min"></span>°C
            </p>
          </div>

          <div class="col">
            <div class="temp_circle test_circle" id="circle-three"></div>
            <p class="day_future" id="day-three"></p>
            <p class="temp_future">
              <span id="three-max"></span>°C / <span id="three-min"></span>°C
            </p>
          </div>

          <div class="col">
            <div class="temp_circle test_circle" id="circle-four"></div>
            <p class="day_future" id="day-four"></p>
            <p class="temp_future">
              <span id="four-max"></span>°C / <span id="four-min"></span>°C
            </p>
          </div>

          <div class="col">
            <div class="temp_circle test_circle" id="circle-five"></div>
            <p class="day_future" id="day-five"></p>
            <p class="temp_future">
              <span id="five-max"></span>°C / <span id="five-min"></span>°C
            </p>
          </div>

          <div class="col">
            <div class="temp_circle test_circle" id="circle-six"></div>
            <p class="day_future" id="day-six"></p>
            <p class="temp_future">
              <span id="six-max"></span>°C / <span id="six-min"></span>°C
            </p>
          </div>

          <div class="col">
            <div class="temp_circle test_circle" id="circle-seven"></div>
            <p class="day_future" id="day-seven"></p>
            <p class="temp_future">
              <span id="seven-max"></span>°C / <span id="seven-min"></span>°C
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
