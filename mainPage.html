<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbd558a607.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="asset/favicon.png" />
    <title>CircleCast</title>
  </head>

  <body>
    <div class="header">
      <div class="page-name">
        <a href="index.html"><strong>Circle</strong>Cast</a>
      </div>
      <div class="search-form">
        <form id="search">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            id="first-city-search"
            placeholder="Search for a city"
            autocomplete="off"
            spellcheck="false"
            autofocus
          />
        </form>
      </div>
      <div>
        <a href="http://">
          <span class="c-selected conversion-c" id="unitCelcius">C</span>
          <span class="fahrenheit conversion-f" id="unitFahrenheit">F</span>
        </a>
      </div>
    </div>

    <div class="main-content-wrapper">
      <div class="city-name" id="city"></div>
      <div class="local-date" id="date"></div>
      <div class="condition" id="weather-condition"></div>

      <div class="error" id="error-message"></div>

      <div class="current-weather">
        <div class="current-temp">
          <span id="temp"></span>
          <span class="unit">°C</span>
        </div>
        <div class="big-circle" id="main-circle">
          <span class="gradient-overlay">
            <img
              src="asset/01d.png"
              alt=""
              class="condition-icon"
              id="condiotion-icon-main"
          /></span>
        </div>

        <div>
          <ul>
            <li>Humidity:&nbsp <span id="current-humidity"></span>%</li>
            <li>Wind:&nbsp <span id="current-wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="forecast-flax-wrapper forecast-scroll">
        <div class="forecast">
          <div class="small-circle" id="circle-one">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-one"
            /></span>
          </div>
          <p class="day-future" id="today"></p>
          <p class="temp-future">
            <span id="one-max"></span><span class="unit">°C</span> /
            <span id="one-min"></span><span class="unit">°C</span>
          </p>
        </div>

        <div class="forecast">
          <div class="small-circle" id="circle-two">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-two"
            /></span>
          </div>
          <p class="day-future" id="tomorrow"></p>
          <p class="temp-future">
            <span id="two-max"></span><span class="unit">°C</span> /
            <span id="two-min"></span><span class="unit">°C</span>
          </p>
        </div>

        <div class="forecast">
          <div class="small-circle" id="circle-three">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-three"
            /></span>
          </div>
          <p class="day-future" id="day-three"></p>
          <p class="temp-future">
            <span id="three-max"></span><span class="unit">°C</span> /
            <span id="three-min"></span><span class="unit">°C</span>
          </p>
        </div>

        <div class="forecast">
          <div class="small-circle" id="circle-four">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-four"
            /></span>
          </div>
          <p class="day-future" id="day-four"></p>
          <p class="temp-future">
            <span id="four-max"></span><span class="unit">°C</span> /
            <span id="four-min"></span><span class="unit">°C</span>
          </p>
        </div>

        <div class="forecast">
          <div class="small-circle" id="circle-five">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-five"
            /></span>
          </div>
          <p class="day-future" id="day-five"></p>
          <p class="temp-future">
            <span id="five-max"></span><span class="unit">°C</span> /
            <span id="five-min"></span><span class="unit">°C</span>
          </p>
        </div>

        <div class="forecast">
          <div class="small-circle" id="circle-six">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-six"
            /></span>
          </div>
          <p class="day-future" id="day-six"></p>
          <p class="temp-future">
            <span id="six-max"></span><span class="unit">°C</span> /
            <span id="six-min"></span><span class="unit">°C</span>
          </p>
        </div>

        <div class="forecast">
          <div class="small-circle" id="circle-seven">
            <span class="gradient-overlay-small">
              <img
                src="asset/01d.png"
                alt=""
                class="condition-icon-small"
                id="icon-seven"
            /></span>
          </div>
          <p class="day-future" id="day-seven"></p>
          <p class="temp-future">
            <span id="seven-max"></span><span class="unit">°C</span> /
            <span id="seven-min"></span><span class="unit">°C</span>
          </p>
        </div>
      </div>
      <footer>
        Made by Julia K. 2020. Code on
        <a
          href="https://github.com/JuliaKnaeble/Whats-the-Weather"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
