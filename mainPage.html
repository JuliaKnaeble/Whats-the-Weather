<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbd558a607.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="asset/favicon.png" />
    <title>CircleCast</title>
  </head>

  <body>
    <div class="header">
      <div class="pageName">
        <a href="index.html"><strong>Circle</strong>Cast</a>
      </div>
      <div class="searchForm">
        <form id="first-search">
          <i class="fas fa-search fontWidgit"></i>
          <input
            type="text"
            id="first-city-search"
            placeholder="Search for a city"
            autocomplete="off"
            spellcheck="false"
            autofocus
          />
        </form>
      </div>
      <div>
        <a href="http://">
          <span class="c-selected conversion-c" id="unitCelcius">C</span>
          <span class="fahrenheit conversion-f" id="unitFahrenheit">F</span>
        </a>
      </div>
    </div>

    <div class="main-page-info">
      <div class="local" id="city"></div>
      <div class="current" id="date"></div>
      <div class="condition" id="weather-condition"></div>

      <div class="error" id="error-message"></div>

      <div class="pageCenter">
        <div class="temp_digit">
          <span class="unit-digit" id="current-temp"></span>
          <span class="unit">°C</span>
        </div>
        <div class="big_circle" id="main-circle">
          <span class="gradient_overlay">
            <img
              src="asset/01d.png"
              alt=""
              class="condition_icon"
              id="condiotion-i-main"
          /></span>
        </div>

        <div>
          <ul class="humid_wind">
            <li>Humidity:&nbsp <span id="current-humidity"></span>%</li>
            <li>Wind:&nbsp <span id="current-wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="forcast">
          <div class="row">
            <div class="col">
              <div class="temp_circle" id="circle-one">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-one"
                /></span>
              </div>
              <p class="day_future" id="today"></p>
              <p class="temp_future">
                <span class="unit-digit" id="one-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="one-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>

            <div class="col">
              <div class="temp_circle" id="circle-two">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-two"
                /></span>
              </div>
              <p class="day_future" id="tomorrow"></p>
              <p class="temp_future">
                <span class="unit-digit" id="two-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="two-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>

            <div class="col">
              <div class="temp_circle" id="circle-three">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-three"
                /></span>
              </div>
              <p class="day_future" id="day-three"></p>
              <p class="temp_future">
                <span class="unit-digit" id="three-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="three-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>

            <div class="col">
              <div class="temp_circle" id="circle-four">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-four"
                /></span>
              </div>
              <p class="day_future" id="day-four"></p>
              <p class="temp_future">
                <span class="unit-digit" id="four-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="four-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>

            <div class="col">
              <div class="temp_circle" id="circle-five">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-five"
                /></span>
              </div>
              <p class="day_future" id="day-five"></p>
              <p class="temp_future">
                <span class="unit-digit" id="five-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="five-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>

            <div class="col">
              <div class="temp_circle" id="circle-six">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-six"
                /></span>
              </div>
              <p class="day_future" id="day-six"></p>
              <p class="temp_future">
                <span class="unit-digit" id="six-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="six-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>

            <div class="col">
              <div class="temp_circle" id="circle-seven">
                <span class="gradient_overlay_small">
                  <img
                    src="asset/01d.png"
                    alt=""
                    class="condition_icon_small"
                    id="cond-i-s-seven"
                /></span>
              </div>
              <p class="day_future" id="day-seven"></p>
              <p class="temp_future">
                <span class="unit-digit" id="seven-max"></span
                ><span class="unit">°C</span> /
                <span class="unit-digit" id="seven-min"></span
                ><span class="unit">°C</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
