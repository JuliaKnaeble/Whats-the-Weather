<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cbd558a607.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="asset/favicon.png" />
    <title>CircleCast</title>
  </head>

  <body>
    <div>
      <div class="header">
        <div class="page-name page-name-welcome-xs">
          <strong>Circle</strong>Cast
        </div>
        <div class="search-form">
          <form id="search">
            <button>
              <i class="fas fa-search search-icon"></i>
            </button>
            <input
              class="text-input"
              type="text"
              id="first-city-search"
              placeholder="Search for a city"
              autocomplete="off"
              spellcheck="false"
            />
          </form>
        </div>
      </div>

      <div class="wrapper-welcome">
        <div class="welcome-circle align-welcome"></div>
        <div class="welcome-text align-welcome">
          <p>
            What's the weather like in...
          </p>
        </div>
      </div>
      <footer>
        Made by Julia K. 2020. Code on
        <a
          href="https://github.com/JuliaKnaeble/Whats-the-Weather"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
