<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/cbd558a607.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Whats the Weather</title>
</head>

<body>
    <div class="container">

        <div class="search_form">
            <div class="row">
                <div class="col-8">
                    <form id="search">
                        <div class="form_group">
                            <input type="text" class="form-control" id="city-search" placeholder="Type a city...."
                                autocomplete="off" />
                        </div>
                </div>
                <div class="col-4">
                    <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="local">
            <h1 id="city"></h1>
            <h2 class="current">
                <span id="date"></span>
                <br />
                <span class="capitalize" id="weather-description"></span>
            </h2>
        </div>

        <div class="local_detail">
            <div class="row">
                <div class="col-7">
                    <p>
                        <img src="" alt="Weather Icon" id ="main-icon">
                        <span class="temp_digit" id="current-temp"></span>
                        <span class="unit">
                            <span class="strong" id="celcius">°C</span>
                            | <span id="fahrenheit">°F</span>
                        </span>
                    </p>
                </div>
                <div class="col-5">
                    <ul>
                        <li>
                            Precipitation:&nbsp <span id="current-precipitation">5</span>%
                        </li>
                        <li>
                            Humidity:&nbsp <span id="current-humidity"></span>%
                        </li>
                        <li>
                            Wind:&nbsp <span id="current-wind"></span>km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="forcast">
            <div class="row">
                <div class="col">
                    <p class="day_futur" id ="today"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="one-max"></span>°C</strong>
                        <br />
                        <span id="one-min"></span>°C
                    </p>
                </div>
                <div class="col">
                    <p class="day_futur" id ="tomorrow"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="two-max"></span>°C</strong>
                        <br />
                        <span id="two-min"></span>°C
                    </p>
                </div>
                <div class="col">
                    <p class="day_futur" id="day-three"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="three-max"></span>°C</strong>
                        <br />
                        <span id="three-min"></span>°C
                    </p>
                </div>
                <div class="col">
                    <p class="day_futur" id ="day-four"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="four-max"></span>°C</strong>
                        <br />
                        <span id="four-min"></span>°C
                    </p>
                </div>
                <div class="col">
                    <p class="day_futur" id ="day-five"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="five-max"></span>°C</strong>
                        <br />
                        <span id="five-min"></span>°C
                    </p>
                </div>
                <div class="col">
                    <p class="day_futur" id="day-six"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="six-max"></span>°C</strong>
                        <br />
                        <span id="six-min"></span>°C
                    </p>
                </div>
                <div class="col">
                    <p class="day_futur" id="day-seven"></p>
                    <i class="fas fa-cloud"></i>
                    <p class="temp_futur">
                        <strong><span id="seven-max"></span>°C</strong>
                        <br />
                        <span id="seven-min"></span>°C
                    </p>
                </div>
            </div>

        </div>
    </div>
    <footer>This project was coded by 
        <a href="https://www.linkedin.com/in/julia-knaeble-86309a162/" target="_blank">Julia Knaeble</a> 
        and is open sourced on 
        <a href="https://github.com/JuliaKnaeble" target="_blank">GitHub</a>
    </footer>
    <script src="src/script.js"></script>
</body>

</html>
